<div style="text-align: center">
	<h1>Welcome to {{ title }}!</h1>
</div>

<table>
	<tr>
		<td><input type="file" #fileImportInput name="File Upload"
			id="txtFileUpload" class="btn btn-primary"
			(change)="fileChangeListener($event)" accept=".csv"
			value={{selectedImageFile}} /></td>
		<td style="padding: 5px;"><input type="button" name="Reset"
			id="txtFileReset" class="btn btn-primary" (click)="fileReset()"
			value="Reset" /></td>
	</tr>
</table>

<div>
	<table class="table table-responsive table-hover" border="1"
		style="width: 50%;">


		<thead>
			<tr>
				<th colspan="4">Search: <input type="text"
					[(ngModel)]="queryString"></th>
			</tr>
			<tr>
				<td>First name</td>
				<td>Sur name</td>
				<td>Issue count</td>
				<td>Date of birth</td>
			</tr>
		</thead>

		<tbody>
			<ng-container *ngFor="let csvRec of csvRecords | filterdata : queryString :'issueCount';let i=index">


			<tr>
				<td>{{csvRec.firstName}}</td>
				<td>{{csvRec.surName}}</td>
				<td>{{csvRec.issueCount}}</td>
				<td>{{csvRec.dob}}</td>
			</tr>
			</ng-container>

		</tbody>
	</table>
</div>
